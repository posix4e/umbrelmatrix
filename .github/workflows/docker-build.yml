name: Build and Push Docker Images

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
  schedule:
    # Run daily to keep mirrors fresh
    - cron: '0 2 * * *'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  # Mirror mautrix images from slow dock.mau.dev to fast ghcr.io
  mirror-mautrix-telegram:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    strategy:
      matrix:
        include:
          - source: dock.mau.dev/mautrix/telegram:v0.15.1
            target: mautrix-telegram
            version: v0.15.1
          - source: dock.mau.dev/mautrix/telegram:latest
            target: mautrix-telegram
            version: latest
    
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Pull source image
        run: docker pull ${{ matrix.source }}
      
      - name: Retag for GitHub Container Registry
        run: docker tag ${{ matrix.source }} ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.target }}:${{ matrix.version }}
      
      - name: Push to GitHub Container Registry
        if: github.event_name != 'pull_request'
        run: docker push ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.target }}:${{ matrix.version }}

  build-telegram-config-ui:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/telegram-bridge-config-ui
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./matrix-bridges-telegram/config-ui
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
  
  # Add more bridge mirroring here as we add more bridges
  # For example:
  # mirror-mautrix-whatsapp:
  #   ... similar configuration for WhatsApp bridge ...