manifestVersion: 1
id: matrix-bridges-telegram
name: Telegram Bridge
tagline: Bridge your Matrix server with Telegram
icon: https://raw.githubusercontent.com/mautrix/telegram/master/mautrix-telegram.svg
category: Social
version: "0.15.0"
port: 8080
description: >-
  mautrix-telegram is a Matrix-Telegram puppeting bridge that allows you to use your Matrix account to communicate with Telegram users and groups.
  
  
  Features:
  - Seamless messaging between Matrix and Telegram
  - Support for media, files, and stickers
  - Group chat bridging
  - End-to-bridge encryption support
  - Double puppeting for a native feel
  
  
  This app includes a web-based configuration UI to easily set up your Telegram API credentials and manage bridge settings without command-line access.

developer: mautrix
